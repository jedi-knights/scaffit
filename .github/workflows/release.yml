name: Release

on:
  push:
    branches:
      - main

  pull_request:
    types:
      - closed

env:
  NODE_VERSION: 18
  GO_VERSION: 1.21.2
  GH_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}

jobs:
  trigger_workflows:
    runs-on: ubuntu-latest

    # A new permissions key supported at the workflow and job level enables you
    # to specify which permissions you want for the token. Any permission that
    # is absent from the list will be set to none.
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."

  release:
    uses: jedi-knights/shared-workflows/.github/workflows/release.yml@main
    secrets: inherit
