name: Release

on:
  pull_request:
    types:
      - closed

env:
  NODE_VERSION: 18
  GO_VERSION: 1.21.2
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest

    # A new permissions key supported at the workflow and job level enables you
    # to specify which permissions you want for the token. Any permission that
    # is absent from the list will be set to none.
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Release
        uses: jedi-knights/shared-workflows/.github/workflows/release.yml@main
        with:
          NODE_VERSION: ${{ env.NODE_VERSION }}
          GO_VERSION: ${{ env.GO_VERSION }}
